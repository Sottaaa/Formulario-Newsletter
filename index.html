<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

</head>
<body >

  <div class="conteiner">

    <div class="infos">

      <h1 class="titulo-infos">Stay Updated!</h1>

      <p class="primeiro-paragrafo">Join 60,000+ product managers reiciving monthly updates on:</p>

      <div class="segundo-paragrafo">

        <div class="lista-infos">
          <span class="icon"></span>
          <p class="primeiro-lista paragrafos-lista">Product discovery and building whats matters</p>
        </div>

        <div class="lista-infos">
          <span class="icon"></span>
          <p class="segundo-lista paragrafos-lista">Measuring to ensure updates are a success</p>
        </div>

        <div class="lista-infos">
          <span class="icon"></span>
          <p class="terceiro-lista paragrafos-lista">And much more</p>
        </div>

      </div>

      <div class="formulario-registro">

        <label for="input-email">Email address</label>
        <input type="text" id="input-email">

      </div>

      <div class="botao-registrar">

        <p class="texto-botao">Subscribe to monthly newsletter</p>

      </div>

    </div>

    <div class="imagem-principal">

    </div>

  </div>

</body>
</html>
